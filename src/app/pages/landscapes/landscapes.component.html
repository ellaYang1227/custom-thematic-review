<div class="row">
    <div class="col-sm-6 col-md-4 mb-4" *ngFor="let landscape of landscapes">
        <div class="card h-100">
            <div class="card-body">
                <div class="img-box mb-3"><img [src]="landscape.image" [alt]="landscape.name"></div>
                <h1 class="card-title h5"><strong>{{ landscape.name }}</strong></h1>
                <p class="card-text text-muted">{{ landscape.content }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="d-flex align-items-center mb-3">
                <button class="btn btn-primary flex-fill ms-2" type="button">收藏</button>
                <a href="#" class="btn btn-primary flex-fill ms-2" type="button">詳細</a>
            </div>
        </div>
    </div>
</div>
