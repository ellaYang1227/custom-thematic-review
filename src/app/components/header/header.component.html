<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" [href]="currentUrl.match('/scadmin') ? '/scadmin/landscapes' : '/landscapes'"><strong
        *ngIf="currentUrl.match('/scadmin')">〔後台管理〕</strong>{{ name
      }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#" routerLink="/landscapes" routerLinkActive="disabled"
            [routerLinkActiveOptions]="{ exact: true }">{{ currentUrl.match('/scadmin') ? '返回前台' : '景點列表' }}</a>
        </li>
        <ng-container *ngIf="authService.user">
          <li class="nav-item" *ngIf="!currentUrl.match('/scadmin')">
            <a class="nav-link" aria-current="page" href="#" routerLink="/myCollects" routerLinkActive="disabled"
              [routerLinkActiveOptions]="{ exact: true }">我的收藏</a>
          </li>
          <li class="nav-item order-first" [class.order-first]="currentUrl.match('/scadmin')"
            *ngIf="authService.user.permissions">
            <a class="nav-link" aria-current="page" routerLink="/scadmin/landscapes" routerLinkActive="disabled"
              [routerLinkActiveOptions]="{ exact: true }">景點列表管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#" aria-current="page"
              (click)="$event.preventDefault; authService.logout()">登出</a>
          </li>
        </ng-container>
      </ul>
      <ng-container *ngIf="!authService.user">
        <a class="btn btn-outline-primary" href="#" routerLink="/member/register" routerLinkActive="d-none"
          [routerLinkActiveOptions]="{ exact: true }" [ngClass]="currentUrl === '/member/login' ? '' : 'ms-lg-2'"
          role="button">註冊</a>
        <a class="btn btn-primary" href="#" routerLink="/member/login" routerLinkActive="d-none"
          [routerLinkActiveOptions]="{ exact: true }" [ngClass]="currentUrl === '/member/register' ? 'ms-lg-2' : 'ms-2'"
          role="button">登入</a>
      </ng-container>
    </div>
  </div>
</nav>
